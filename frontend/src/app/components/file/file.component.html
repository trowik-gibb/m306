<div class="card m-2" xmlns="http://www.w3.org/1999/html">
  <div class="card-body row">
    <div class="col-2">{{file.type}}</div>
    <div class="col-5">
      <div class="font-weight-bold">{{file.name}}</div>
      <div *ngIf="!file.shared else shared">
        {{file.owner.username}}
      </div>
      <ng-template #shared>
        geteilt von {{file.owner.username}}
      </ng-template>

    </div>
    <div class="col-2">{{file.size}} MB?</div>
    <div class="col-2">{{file.price}} CHF</div>
    <div class="col-1">
      <div>
        <svg *ngIf="!isInCart(file.id); else isInCart(file.id)" (click)="addToCart(file.id)" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
        </svg>
      </div>
      <button *ngIf="isOwn(file.owner.id)" (click)="openOptions()" class="btn-mat">
          <mat-icon>settings</mat-icon>
      </button>
    </div>
  </div>
</div>
