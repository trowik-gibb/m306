<div class="container">
  <div class="card m-2">
    <div class="card-header">
      Home Home Home
    </div>
    <div class="card-body">
      <h5 class="card-title">File Upload</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a (click)="loadModalFileUpload()" class="btn btn-primary">Open Modal</a>
    </div>
  </div>
  <file-element *ngFor="let file of files" [file]="file"></file-element>
</div>
