<div class="container">
  <div class="card m-2">
    <div class="card-header">All files</div>
  </div>
  <div class="d-block m-2">
    <app-search-bar placeholder="Find file..." (find)="filterFiles($event)"></app-search-bar>
  </div>
  <div *ngIf="files; else loading">
    <div *ngFor="let file of getFiles()">
      <app-file-element [file]="file"></app-file-element>
    </div>
  </div>
  <ng-template #loading>
    <div class="d-flex justify-content-center">
      <div class="spinner-border m-3" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
