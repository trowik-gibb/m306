<div class="container">
  <div class="card m-2">
    <div class="card-header">
      Shopping cart
    </div>
  </div>
  <div *ngIf="files; else loading">
    <app-file-element *ngFor="let file of files" [file]="file" (removedFromCart)="onRemovedFromCart(file.id)"></app-file-element>
  </div>
  <ng-template #loading>
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-template>
  <div class="card m-2">
    <div class="card-header">
      Sum: {{getCartSum()}} CHF
    </div>
  </div>
</div>
