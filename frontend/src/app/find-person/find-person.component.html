<div class="board">
  <h2>Suche eine Person mit welcher du deine Datei teilen mÃ¶chtest</h2>
  <div class="container">
    <div class="header">
      <app-search-bar (find)="filterPerson($event)"></app-search-bar>
    </div>
    <div class="content">
      <div *ngIf="displayPersons" class="person-list">
        <h4 *ngIf="displayedPersons.length>0">Resultate</h4>
        <h4 *ngIf="displayedPersons.length<=0">Keine Resultate</h4>
        <app-person (choosen)="choosed($event)" *ngFor="let person of displayedPersons" [person]="person"></app-person>
      </div>
      <h4 *ngIf="choosenPerson !== undefined">Datei {{file.name}} teilen mit:</h4>
      <div class="chosen-persons">
        <app-person [person]="choosenPerson"></app-person>
      </div>
    </div>
    <button (click)="shareFile()" *ngIf="choosen && displayedPersons.length > 0" class="btn btn-primary">Datei teilen</button>
  </div>
</div>
